<style>
	span.spanClose{
		margin-left: 10px;
		color: #0095ff;
		line-height:45px;
		cursor: pointer;
	}
	div.imgDiv{
		height: 110px;
		text-align: center;
		margin-top: 60px;
	}
	div.imgDiv img{
		height:100%;
	}
	p.pButton{
		height: 35px;
		text-align: center;
		line-height: 35px;
		background: #fff;
		color: #0095ff;
		border: 1px solid #0095ff;
		border-radius: 5px;
		cursor: pointer;
		width: 40%;
		position: fixed;
		bottom: 45px;
		left: 30%;
	}
	p.err,p.suc{
		font-size: 14px;
		text-align: center;
		margin-top: 10px;
		margin-bottom: 0;
	}
	p.conF{
		font-size:14px;
		text-align: center;

		margin-top: 5px;
	}

<div ng-controller="loginControl as loginC">
	<span class="spanClose" ng-click="$root.go('walletHome')" translate>Close</span>

	<div class="imgDiv">
		<img src="img/itoken.png" alt="">
	</div>
	<p class="conF" translate>Confirm login to iToken platform</p>

	<p class="pButton" ng-click="loginC.loginWebwallet()" translate ng-if="!loginC.showLogining">Login</p>
	<p class="pButton" translate ng-if="loginC.showLogining">Logining</p>

	<p class="err" translate ng-if="loginC.error">{{loginC.error}}</p>
	<p class="suc" translate ng-if="loginC.loginSuccess">Login Success</p>
</div>
